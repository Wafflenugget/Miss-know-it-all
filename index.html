<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miss Know It All</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://media.istockphoto.com/id/1364644552/photo/valentines-shiny-pink-glitter-background-with-defocused-abstract-lights.webp?a=1&b=1&s=612x612&w=0&k=20&c=wJZ2Z5ySko8ujuiHY_LnFKRry-vyK6wiVXayEVLWECE='); /* Background image URL */
            background-size: cover; /* Ensure the background covers the whole page */
            background-position: center; /* Center the background image */
            height: 100vh; /* Full height of the viewport */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 600px;
            margin: 20px;
            background: rgba(255, 255, 255, 0.9); /* Slightly transparent white background for readability */
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Miss Know It All</h1>
        <h2>Your Go-To Problem Solver</h2>
        <p>Welcome to the Miss Know It All Column! Here, I help you solve your everyday problems by providing advice, insights, and answers to your questions. Whether it's about school, friendships, or anything else on your mind, I'm here to lend a hand!</p>
        <form id="message-form">
            <label for="to_name">Your Name:</label>
            <input type="text" id="to_name" required>

            <label for="from_email">Your Email:</label>
            <input type="email" id="from_email" required>

            <label for="message">Your Message:</label>
            <textarea id="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
    <script>
        (function() {
            emailjs.init('oLM4xowpzvnN0Y1n1'); // Your public key
        })();

        document.getElementById('message-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            const serviceID = 'service_hi4zevi'; // Your service ID
            const templateID = 'template_nj9xvd7'; // Your template ID

            const templateParams = {
                to_name: document.getElementById('to_name').value,
                from_email: document.getElementById('from_email').value,
                message: document.getElementById('message').value,
            };

            emailjs.send(serviceID, templateID, templateParams)
                .then(function(response) {
                    alert('Your letter has been sent!');
                    document.getElementById('message-form').reset(); // Reset the form
                })
                .catch(function(error) {
                    console.error('Error sending email:', error); // Log the error to the console
                    alert('Failed to send email: ' + JSON.stringify(error));
                });
        });
    </script>
</body>
</html>
