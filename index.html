<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miss Know It All - Submit Your Problem</title>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
</head>
<body>

<form id="problemForm">
    <label for="fromEmail">Your Email:</label>
    <input type="email" id="fromEmail" name="from_email" required>
    
    <label for="message">Your Problem:</label>
    <textarea id="message" name="message" required></textarea>
    
    <button type="submit">Send</button>
</form>

<script>
    const serviceID = 'service_hi4zevi'; 
    const templateID = 'template_nj9xvd7'; 
    const publicKey = 'oLM4xowpzvnN0Y1n1'; 

    document.getElementById('problemForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const templateParams = {
            from_email: this.from_email.value,
            message: this.message.value,
        };

        emailjs.send(serviceID, templateID, templateParams, publicKey)
            .then(function() {
                alert('Your letter has been sent!');
            }, function(error) {
                alert('Failed to send email: ' + JSON.stringify(error));
            });
    });
</script>

</body>
</html>
